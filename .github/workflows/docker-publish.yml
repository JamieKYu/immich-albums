name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/immich-albums

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract semantic version from tag
        id: version
        run: |
          TAG=${GITHUB_REF_NAME}          # e.g. v1.2.3
          VERSION=${TAG#v}               # strip leading 'v' → 1.2.3
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          echo "full=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.full }}
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.major }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true

  build-and-push-theyuzone:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract semantic version from tag
        id: version
        run: |
          TAG=${GITHUB_REF_NAME}          # e.g. v1.2.3
          VERSION=${TAG#v}               # strip leading 'v' → 1.2.3
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          echo "full=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT

      - name: Write header config
        env:
          HEADER_CONFIG_JSON: ${{ secrets.HEADER_CONFIG_JSON }}
        run: |
          mkdir -p config
          echo "$HEADER_CONFIG_JSON" > config/header-config.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (theyuzone)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/immich-albums-theyuzone:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/immich-albums-theyuzone:${{ steps.version.outputs.full }}
            ${{ secrets.DOCKERHUB_USERNAME }}/immich-albums-theyuzone:${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}
            ${{ secrets.DOCKERHUB_USERNAME }}/immich-albums-theyuzone:${{ steps.version.outputs.major }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true

      - name: Remove copied header config
        if: always()
        run: rm -f config/header-config.json
